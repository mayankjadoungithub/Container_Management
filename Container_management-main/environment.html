<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   *{
    margin: 0%;
    padding: 0%;
    box-sizing: border-box;
   }

   #ow{
       border: 2px solid gray;
       width:99.4vw; 
       height:40vh; 
       padding: 40px; 
       background-color: aliceblue; 
       margin: 0%;
   }

   #button{
    display: flex;
    justify-content: center;
    align-items: center;
   }

   #button button{
      width: 10vw;
      height: 5vh;
      text-decoration: none;
      border: none;
      outline: none;
      margin-top: 20px;
      background-color: green;
      color: white;
   }
</style>
<script>

function psa() {
       var xhttp = new XMLHttpRequest();
       xhttp.onreadystatechange = function() {
           if (this.readyState == 4 && this.status == 200) {
               document.getElementById("ow").innerHTML = this.responseText;
           }
       };
       xhttp.open("GET", "http://localhost:3000/psa", true);
       xhttp.send();
     }

function MSI(){
    var oname = document.getElementById("ename").value;   
       var iname = document.getElementById("nname").value;  
       
      //  console.log(cename+" "+cnname);
       var xhttp = new XMLHttpRequest();
       xhttp.onreadystatechange = function() {
           if (this.readyState == 4 && this.status == 200) {
                response = this.responseText
               document.getElementById("ow").innerHTML ="<h2>"+response+"</h2>";
              
           }
       };
       xhttp.open("GET","http://localhost:3000/save?cname="+oname+"&cimage="+iname, true);
       xhttp.send();
}    
function imt(){
      let oname = document.getElementById("ename").value;   
       let iname = document.getElementById("nname").value;  
      
      //  console.log(cename+" "+cnname);
       var xhttp = new XMLHttpRequest();
       xhttp.onreadystatechange = function() {
           if (this.readyState == 4 && this.status == 200) {
                response = this.responseText
               document.getElementById("ow").innerHTML ="<h2>"+response+"</h2>";
              
           }
       };
       xhttp.open("GET","http://localhost:3000/image?cname="+oname+"&cimage="+iname, true);
       xhttp.send();
} 
function listimages() {
       var xhttp = new XMLHttpRequest();
       xhttp.onreadystatechange = function() {
           if (this.readyState == 4 && this.status == 200) {
               document.getElementById("ow").innerHTML = this.responseText;
           }
       };
       xhttp.open("GET", "http://localhost:3000/listimage", true);
       xhttp.send();
     }

function  dit(){
             a = document.getElementById("nname").value;
              document.location="/download/:"+a;
        }

</script>
<body>
      <div id="ow"></div>
      <div onclick="psa()" id="button"><button>Get Container list</button></div>

      <div style="padding-left: 40% ;border: 2px solid gray; height: 25vh; padding-top: 5vh; margin-top: 2vh;" id="ren">
        <b>OS name you want to get :</b><input type="text" id="ename" style="width: 20%; margin-left: 70px;"><br/><br/><br/>
        <b>Enter image name :</b><input type="text" id="nname" style="width: 20%; margin-left: 116px;"><br/><br/><br/>
     
          <button onclick="MSI()" id="but" style="margin-left: 100px;background-color: green; color: white; height: 4vh;">Click to make image</button>
          <button onclick="listimages()"  style="margin-left: 100px;background-color: green; color: white; height: 4vh;">click to see images</button>
          <button onclick="dit()" id="cmi" style="margin-left: 100px;background-color: green; color: white; height: 4vh;">Click to download image</button>
          <button onclick="imt()" id="dow" style=" margin-left: 100px;background-color: green; color: white; height: 4vh;">Click to save image</button>
        </p>
        </div>
</body>
</html>
